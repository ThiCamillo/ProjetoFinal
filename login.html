<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='./CSS/styless.css'>
    <script src="./js/script.js" defer></script>
    <title>Senhor Finanças</title>
</head>

<body>
    <!--Tela de login-->
    <main class="principal">
        <section id="login">
            <h1>Sistema de Controle de Finanças</h1>
            <p>Gerir bem as finanças garantem um dia a dia mais tranquilo!
            <p></p>
            <form id="login">
                <div class="input-grupo">
                    <label for="nome">Login:</label>
                    <input type="text" id="nome" name="nome" required minlength="3">
                </div>
                <div class="input-grupo">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required minlength="3">
                </div>
                <button type="submit">Entrar</button>
                <p id="errorMessage" class="error-message"></p>
            </form>
            <a class="criar-conta-link">Criar Conta</a>
        </section>
        <!--tela de cadastro-->
        <section>
            <div class="criar-conta-link">
                <h2>Cadastro de novo Usuário</h2>
                <form id="criar-conta">
                    <input type="text" id="nome" placeholder="Nome" required minlength="3">
                    <input type="text" id="usuario" placeholder="Usuário" required minlength="3">
                    <input type="password" id="senha" placeholder="Senha" required minlength="3">
                    <input type="text" id="CPF" placeholder="CPF" required pattern="\d{11}">
                    <input type="email" id="email" placeholder="E-mail" required>
                    <input type="date" id="dataNasc" required>
                    <input type="submit" value="Cadastrar">
                </form>
            </div>
        </section>
</body>

</html>
