<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='../../CSS/editarReceita.css'>
    <script src="../../js/editarReceita.js" defer></script>
    <title>Senhor Finanças</title>
</head>

<body>
    <div class="container">
        <aside class="lateral">
            <a href="../receita/receita.html"><img class="logo" src="../../img/logo.jpg"></a>
            <a href="../receita/receita.html">
                <h2>Gerenciador Financeiro</h2>
            </a>
            <ul class="links">
                <li><a href="../receita/receita.html" class="link">Receitas</a></li>
                <li><a href="../despesa/despesa.html" class="link">Despesas</a></li>
                <li><a href="../relatorio/relatorios.html" class="link">Relatórios</a></li>
            </ul>
        </aside>
        <form action="" id="formulario">
            <h2>Cadastro de Receitas</h2>
            <div class="inputs">
                <label for="descricao">Descrição:</label>
                <input class="input" type="text" name="descricao" id="descricao" required minlength="3">
            </div>
            <div class="inputs">
                <label for="data">Data da Receita:</label>
                <input class="input" type="date" name="date" id="date" required>
            </div>
            <div class="inputs">
                <label for="valor">Valor:</label>
                <input class="input" type="number" name="valor" id="valor" required>
            </div>
            <button class="botao" type="submit">Atualizar</button>
        </form>
    </div>
</body>

</html>
